<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="landing page of social media website">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=ADLaM+Display&family=Quicksand&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="dist/css/style.css">
    <!-- <script defer  src="/node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script> -->
    
    <title>bingme</title>
</head>
<body>
    <div class="container">
       
        <div class="logo text-center d-block p-5 mt-5 align-middle">bing<span>me</span></div>
        <div class="d-flex flex-column col-sm-10 col-md-8 col-lg-6 col-xl-4 m-auto">
            <form action="/profile/index.html" class="needs-validation">
                <div>
                    <label for="email" class="form-label"></label>
                    <input type="email" class="form-control" name="email" id="email" placeholder="Email" aria-required="true" required>
                    <div class="invalid-feedback">
                        Please type your email.
                    </div>
                </div>
                <div class="mb-4">
                    <label for="password" class="form-label"></label>
                    <input type="password" class="form-control" name="password" id="password" placeholder="Password" aria-required="true" minlength="8" required>
                    <div class="invalid-feedback">
                        Please enter your password.
                    </div>
                    <div class="form-text">Forgot your password?</div>
                </div>
                <div class="text-center mb-5">
                    <button type="submit" class="btn btn-primary w-50">Log In</button>  
                </div>
                
            </form>
            <hr>
            <div class="btn btn-outline-primary btn-custom w-50 m-auto">Create Account</div>
        </div>
    </div>
   <footer class="mt-5">
        <div class="p-5 text-center">&copy; All rights reserved.</div>
   </footer>
    
</body>
</html>
