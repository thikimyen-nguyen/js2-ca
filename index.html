<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="landing page of social media website">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=ADLaM+Display&family=Quicksand&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="dist/css/style.css">
    <script defer src="js/script.js"></script>
    
    <title>bingme</title>
</head>
<body>
    <div class="container">
        <div class="logo text-center d-block p-5 mt-5 ">bing<span>me</span></div>
        <div class="login d-flex flex-column col-sm-10 col-md-8 col-lg-6 col-xl-4 m-auto">
            <form action="/profile/index.html" class="needs-validation">
                <div class="mb-4">
                    <label for="email" class="form-label">Email</label>
                    <input type="email" class="form-control" name="email" id="email" placeholder="youremail@mail.com" aria-required="true" required>
                    <div class="invalid-feedback">
                        Please type your email.
                    </div>
                </div>
                <div class="mb-4">
                    <label for="password" class="form-label">Password</label>
                    <input type="password" class="form-control" name="password" id="password" placeholder="Min 08 characters" aria-required="true" minlength="8" required>
                    <div class="invalid-feedback">
                        Please enter your password.
                    </div>
                    
                </div>
                <div class="text-center mb-5">
                    <button type="submit" class="btn btn-primary w-50">Log In</button>
                    <div class="form-text">Forgot your password?</div>  
                </div>
                
            </form>
            <hr>
            
            <div class="switch-create-acc-btn btn btn-outline-primary btn-custom w-50 m-auto">Create Account</div>
        </div>
        <div class="create-acc d-flex flex-column col-sm-10 col-md-8 col-lg-6 col-xl-4 m-auto">
            <form class="needs-validation">
                <div class="mb-4">
                    <label for="username" class="form-label">Username</label>
                    <input type="text" class="form-control" name="username" id="username" placeholder="john" aria-required="true" required>
                    <div class="invalid-feedback" id="name_error">
                        Please enter your username (Min 05 characters).
                    </div>
                </div>
                <div class="mb-4">
                    <label for="email" class="form-label">Email</label>
                    <input type="email" class="form-control" name="email" id="email-register" placeholder="youremail@mail.com" aria-required="true" required>
                    <div class="invalid-feedback" id="email_error">
                        Please enter a valid email @noroff.no
                    </div>
                </div>
                <div class="mb-4">
                    <label for="password" class="form-label">Password</label>
                    <input type="password" class="form-control" name="password" id="password-register" placeholder="Min 08 characters" aria-required="true" minlength="8" required>
                    <div class="invalid-feedback" id="password_error">
                        Password must be min 08 characters.
                    </div>
                    
                </div>
                <div class="text-center mb-5">
                    <button type="submit" class="btn btn-primary w-50" id="createAcc-btn">Create Acccount</button>
                </div>
            </form>
            <hr>
            <div class="form-text m-auto">Have an account?</div> 
            <div class="switch-login-btn btn btn-outline-primary btn-custom w-50 m-auto">Log In</div>
        </div>
    </div>
   <footer class="mt-5">
        <div class="p-5 text-center">&copy; All rights reserved.</div>
   </footer>
   <script src="js/create-account.js" type="module"></script>
</body>
</html>
