<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="my profile page">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=ADLaM+Display&family=Quicksand&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../dist/css/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <script src="../js/profile.mjs" type="module" defer></script>
    <title></title>
</head>
<body>
    <header class="mb-4">
        <nav class="navbar navbar-expand-lg">
            <div class="container">
                <a class="nav-brand logo fs-2 " href="../feed/index.html" >bing<span>me</span></a>
                <div  class="ms-auto">
                    <ul class="nav align-items-center nav-tabs">
                        <li class="nav-item nav-link"><a href="../feed/index.html">Feed</a></li>
                        <li class="nav-item nav-link active"><a href="../profile/index.html">Profile</a></li>
                    </ul>
                </div>    
            </div>
        </nav>
        <div class="container mb-5 mt-5">
            <div class="row">
                <div class="col-12 col-sm-8 col-lg-5 m-auto">
                    <form class="d-flex flex-row search-form">
                        <label for="search"></label>
                        <input type="text" id="search" name="search" placeholder="Search..." class="form-control">
                        <button type="submit" class="btn btn-primary ms-1" id="search-button">Search</button>
                    </form>
                </div>
            </div>
        </div>
    </header>
    <main>
        <div class="container">
            <div class="row">
                <!-- profile info -->
                <div class="col-12 col-md-4">
                    <div class="d-flex flex-row  align-items-center col-sm-6 col-md-12 flex-md-column">
                        <div class="col-5 col-sm-8 position-relative text-center">
                            <div class="custom-avatar-shape col-12">
                                <div class="custom-avatar"></div>
                            </div>
                            <i class="bi bi-pencil-square fs-1 position-absolute custom-edit-icon translate-middle"></i>
                        </div>
                        
                        <div class="text-center col-7 col-sm-12 text-sm-center ">
                            <h1 class="mb-3 user-name"></h1>
                            <button class="btn btn-outline-primary">Follow</button>  
                        </div>
                    </div>
                    <div class="row justify-content-center">
                        <div class="text-center m-3">"What makes you special."</div>
                        <div class="text-center col-4 col-md-5 align-self-center p-1 m-1 followers position-relative">
                            <div>
                                <p class="m-0">Followers</p>
                                <p class="m-0">150</p>
                            </div>
                            <div class="followers-decor position-absolute "></div>
                           
                        </div>
                        <div class="text-center col-4 col-md-5 align-self-center p-1 following">
                            <div>
                                <p class="m-0">Following</p>
                                <p class="m-0">50</p>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- posting area -->
                <div class="col-12 col-md-8 custom-background p-2 mt-3">
                    <div class="bg-white p-2 mb-3">
                        <div class="text-center">
                            <button class="add-post-button btn btn-primary w-50">Add New Post</button>
                        </div>
                        <form class="create-post-form needs-validation col-xl-6 justify-content-center m-auto">
                            <div class="mb-4">
                                <label for="title" class="form-label fs-4">Title</label>
                                <input type="text" class="form-control" name="title" minlength="4" placeholder="Minimum 04 charaters" aria-required="true" required>
                            </div>
                            <div class="mb-4">
                                <label for="body" class="form-label fs-4">Post Body</label>
                                <input type="text" class="form-control" name="body" minlength="10" placeholder="Minimum 10 characters" aria-required="true">
                            </div>
                            <div class="mb-4">
                                <label for="media" class="form-label fs-4">Media</label>
                                <input type="url" class="form-control" name="media" placeholder="Url to your image" aria-required="true">
                            </div>
                            <div class="mb-4">
                                <label for="tags" class="form-label fs-4">Tags</label>
                                <input type="text" class="form-control" name="tags" placeholder="Separate tags by commas , " aria-required="true">
                            </div>
                            <div class="text-center mb-5 w-100">
                                <button class="btn btn-outline-primary" id="cancel-form-button">Cancel</button>
                                <button type="submit" class="btn btn-primary" id="create-post-button">Create Post</button>
                            </div>
                        </form>
                    </div>
                    <!-- list of posts -->
                    <div class="feeds"></div>
                    <div class="posts"></div>
                </div>
            </div>
        </div>
       
    </main>
   <footer class="mt-5 bg-primary text-white">
        <div class="p-5 text-center">&copy; Designed and Coded by Yen Nguyen. All rights reserved.</div>
   </footer>
    
</body>
</html>
