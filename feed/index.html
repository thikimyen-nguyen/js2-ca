<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="feed page of bingme">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=ADLaM+Display&family=Quicksand&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../dist/css/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <script src="../js/feed.mjs" type="module" defer></script>
    <title>bingme | Feeds </title>
</head>
<body>
    <header class="mb-4">
        <nav class="navbar navbar-expand-lg">
            <div class="container">
                <a class="nav-brand logo fs-2 " href="../feed/index.html" >bing<span>me</span></a>
                
                <div  class="ms-auto">
                    <ul class="nav align-items-center nav-tabs">
                        <li class="nav-item nav-link  d-none d-md-block">
                            <label class="d-none" for="search"></label>
                            <input type="text" id="search" name="search" placeholder="Search..." class="form-control">
                        </li>
                        <li class="nav-item nav-link d-md-none"><a href="#"> <i class="bi bi-search-heart fs-2"></i></a></li>
                        <li class="nav-item nav-link active"><a href="../feed/index.html">Feed</a></li>
                        <li class="nav-item nav-link "><a href="../profile/index.html">Profile</a></li>
                    </ul>
                </div>    
            </div>
        </nav>
    </header>
    <main>
        <div class="container">
            <div class="row">
                <!-- profile info sidebar for larger screen-->
                <div class="col-12 col-xl-2 col-md-3">
                    <a href="../profile/index.html" class="d-flex flex-row align-items-center mb-3">
                        <div class="custom-avatar-shape col-2 col-md-3">
                            <div class="custom-avatar">
                                <img src="../asset/images/myavatar.webp" alt="yen nguyen frontend developer">
                            </div>
                        </div>
                        <h5 class="col-10 p-2 user-name">Your Name</h5>
                    </a>
                    <div class=" d-flex flex-row justify-content-evenly flex-md-column  ">
                        <div class="text-center col-3 col-md-12 align-self-center sidebar p-1 m-1  position-relative">
                              
                            <div class="sidebar-decor top-0 position-absolute d-none d-sm-block"></div>
                            <p class="m-0"><i class="bi bi-images me-2"></i>Photos</p>
                         
                        </div>
                        <div class="text-center col-3 col-md-12 align-self-center p-1 m-1 sidebar position-relative">
                            <p class="m-0"><i class="bi bi-people-fill me-2"></i>Friends</p>
                            <div class="sidebar-decor  top-0 position-absolute d-none d-sm-block"></div>
                        </div>
                        <div class="text-center col-3 col-md-12 align-self-center p-1 m-1 sidebar position-relative">
                            <p class="m-0"><i class="bi bi-chat-fill me-2"></i>Chat</p>
                            <div class="sidebar-decor  top-0 position-absolute d-none d-sm-block"></div>
                        </div>
                    </div>
                </div>
                <!-- posting area -->
                <div class="col-12 col-md-9 col-xl-10 custom-background p-2 mt-3">
                 
                    <div class="bg-white p-2 mb-3">
                        <div class="text-center">
                            <button class="add-post-button btn btn-primary w-50">Add New Post</button>
                        </div>
                        <form class="create-post-form needs-validation col-xl-6 justify-content-center m-auto">
                            <div class="mb-4">
                                <label for="title" class="form-label fs-4">Title</label>
                                <input type="text" class="form-control" name="title" minlength="4" placeholder="Minimum 04 charaters" aria-required="true" required>
                            </div>
                            <div class="mb-4">
                                <label for="body" class="form-label fs-4">Post Body</label>
                                <input type="text" class="form-control" name="body" minlength="10" placeholder="Minimum 10 characters" aria-required="true">
                            </div>
                            <div class="mb-4">
                                <label for="media" class="form-label fs-4">Media</label>
                                <input type="url" class="form-control" name="media" placeholder="Url to your image" aria-required="true">
                            </div>
                            <div class="mb-4">
                                <label for="tags" class="form-label fs-4">Tags</label>
                                <input type="url" class="form-control" name="media" placeholder="Separate tags by commas , " aria-required="true">
                            </div>
                            <div class="text-center mb-5 w-100">
                                <button class="btn btn-outline-primary" id="cancel-form-button">Cancel</button>
                                <button type="submit" class="btn btn-primary" id="create-post-button">Create Post</button>
                            </div>
                        </form>
                    </div>
                    <!-- feed area-->
                    <div class="feeds"></div>
                    <!-- list of posts-->
                    <div class="posts"></div>
                </div>
            </div>
        </div>
       
    </main>
   <footer class="mt-5 bg-primary text-white">
        <div class="p-5 text-center">&copy; Designed and Coded by Yen Nguyen. All rights reserved.</div>
   </footer>
    
</body>
</html>
